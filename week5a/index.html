<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Responsive Page</title>
    <link rel="stylesheet" href="sample.css">
    <style>

    </style>
</head>

<body>

    <header>
        <h1>Responsive Example</h1>
    </header>

    <main>
        <nav>
            <h3>Nav Menu</h3>
            <div class="link">
                <a href="#">Link 1</a>
            </div>
            <div class="link">
                <a href="#">Link 2</a>
            </div>
            <div class="link">
                <a href="#">Link 3</a>
            </div>
            <div class="link">
                <a href="#">Link 4</a>
            </div>
        </nav>

        <article>
            <h2>Article Content</h2>
            <div class="pic">
                <img src="image.jpg" alt="Photo of Dubrovnik">
            </div>
            <p>This is where the more important content goes.</p>
        </article>

        <aside>
            <h2>Aside</h2>
            <p>This is lower priority content.</p>
        </aside>
    </main>

</body>

</html>
