        <script>
            function openHam() {
                var x = document.getElementById("myNav");
                if (x.className === "nav") {
                    x.className += " responsive";
                    document.getElementsByClassName("logo")[0].style.display = "none";
                } else {
                    x.className = "nav";
                    document.getElementsByClassName("logo")[0].style.display = "block";
